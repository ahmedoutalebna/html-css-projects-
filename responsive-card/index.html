<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="/home/ahmedou/Desktop/html-css-project/responsive-card/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="blue-part">
                <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/cover.jpg" class="profile-cover">
            </div>
            <div class="white-part">
                <p class="coding"> CodingLab </p>
                <p class="prefession"> Youtuber & Blogger </p>
                <div class="logos">
                    <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/facebook-logo.png" alt="" class="facebook">
                    <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/twitter-logo.png" alt="" class="twitter">
                    <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/instagram.png" alt="" class="instagram">
                    <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/youtube-logo.png" alt="" class="youtube">
                </div>  
                <div class="sub-mess">
                    <button class="subscribe"> Subscribe </button>
                    <button class="message"> Message </button>
                </div>
                <div class="interaction">
                    <p class="like"> 
                        <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/black_heart.jpg" alt="" class="love-logo">
                        60k
                     </p>
                     <div class="bar"></div>
                    <p class="comment">
                        <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/comments-logo.png" class="comment-logo">
                        20k
                     </p>
                     <div class="bar"></div>
                    <p class="share"> 
                        <img src="/home/ahmedou/Desktop/html-css-project/responsive-card/logos-image/share.png" class="share-logo">
                        12k
                     </p>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
